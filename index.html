<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley factory</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js" integrity="sha512-Aa3UvVB5yhH/dNXMt8nGZDD15Xmntq1ODcavfgT8omSLaomrJKYybWczzc6UJYDUAdqR1hmDJ47V4Ux50PPIuw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js" integrity="sha512-0uDn2Ay8hmOFGQnGXvs8zi1ghYJ1WMZLqYg5c6U5VSnWvP2FK6VrCPqhB16/5Zx1GuYpYOj+lPvqt9P8oe0GVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="buttonContain">
        <button id="create">Create a smiley</button>
        <button id="start">Finish</button>
        <button onClick="window.location.reload();">another ?</button>
        </div>
        <div class="titre"></div>
          <div id="tapis" class="tapisRoulant">
            <div id="speedContain">
                <div id="emojivide" class="emojivide" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="carton" class="carton1"></div>
            </div>
            <div class="choix" id="choix" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>choose the eyes, mouths you prefer</h3>
                <div class="choixContain">
                    <div id="bouche1" class="bouche1" draggable="true" ondragstart="drag(event)"></div>
                    <div id="bouche2" class="bouche2" draggable="true" ondragstart="drag(event)"></div>
                    <div id="bouche3" class="bouche3" draggable="true" ondragstart="drag(event)"></div>
                    <div id="yeux1" class="yeux1" draggable="true" ondragstart="drag(event)"></div>
                    <div id="yeux2" class="yeux2" draggable="true" ondragstart="drag(event)"></div>
                    <div id="yeux3" class="yeux3" draggable="true" ondragstart="drag(event)"></div>
                </div>
            </div>
        </div> 
    </div>   
    <script src="script.js"></script> 
</body>
</html>
